<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employees.info</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    {% load static %}
    <link rel="stylesheet" href="\static\css\pagestyle.css">
</head>
<body>
    <div class="container margintop20px">
        <h1>ОАО "Маркиса Де Коте"</h1>
        <p>Директор фирмы: Иванов Иван Иванович</p>
    </div>

    <div class="orderTotal">
   <h4>Order Total:</h4>

<table id="tableOrderTotal" class="table tableTotal">
    <tbody>
        <tr>
            <td>Item1</td>
            <td class="price-1">50</td>
        </tr>
        <tr id='hiddenRowExample' class="hiddenRow">
            <td>Item2</td>
            <td class="price-2">13</td>
        </tr>
        <tr>
            <td>Item3</td>
            <td class="price-3">30</td>
        </tr>
        <tr class="summary">
            <td class="totalOrder">Total:</td>
            <td id="result" class="totalAmount"></td>
        </tr>

    </tbody>
</table>
    <button id='toggle' class='btn btn-primary'>
        Toggle
        <script>
            toggle.onclick = function() {
                hiddenRowExample.classList.remove('hiddenRow');
                <!--Вместо remove поставить toggle для переключения вкл/выкл-->
            };
        </script>
    </button>
</div>



    <!--===============================================================================================-->
	<script type="text/javascript" src={% static "js/hideElements.js" %}></script>
